<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="description" content="ME Innovation - the online portfolio for Marcus Eubanks.">
	<title>ME Innovation | Marcus Eubanks Portfolio Site</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="build/css/styles.css">
    <script src="js/jquery1113.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/AngularHammer/angular.hammer.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>

</head>
<body ng-app="demo">
	<header>
		<div class="button_wrap">
			<button type="button" class="nav-toggle" data-toggle="collapse" data-target=".collapse_nav">
	            <span class="sr-only">Toggle Navigation</span>
	            <span class="glyphicon glyphicon-menu-hamburger"></span>
	        </button>
        </div> <!-- end of button wrap -->
        <nav>
            <div class="collapse_nav collapse">
				<ul id="nav_links">
					<li><a href="#/">Home</a></li>
					<li><a href="#/gallery">Gallery</a></li>
					<li><a href="#/about">About</a></li>
					<li><a href="#/contact">Contact</a></li>
				</ul>
			</div> <!-- end of collapsable nav -->
		</nav>
        <div class="logo_wrap">
			<a href="#/">
	            <img src="build/img/meInnovationNew.png" alt="ME Innovation Icon" />
	        </a>
    	</div>
	</header>
		<section ng-controller="ctrl" class="row">
				<div class="contentBack" ng-view></div>
		</section>
	<footer>
		<p>&copy;2016 ME Innovation</p>
	</footer>

</html>
