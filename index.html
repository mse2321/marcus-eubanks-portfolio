<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
	    <meta name="description" content="ME Innovation - the online portfolio for Marcus Eubanks.">
		<title>ME Innovation | Marcus Eubanks Portfolio Site</title>
		<link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="build/css/styles_min.css">
	    <script defer src="js/jquery1113.js"></script>
	    <script defer src="js/bootstrap.min.js"></script>
	    <script defer src="bower_components/angular/angular.min.js"></script>
	    <script defer src="bower_components/angular-route/angular-route.min.js"></script>
	    <script defer src="bower_components/hammerjs/hammer.min.js"></script>
	    <script defer src="bower_components/AngularHammer/angular.hammer.min.js"></script>
		<script defer src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
	    <script defer src="js/me_innovation.js"></script>
	</head>
	<body ng-app="demo">
		<header>
			<div class="button_wrap">
				<button type="button" class="nav-toggle" data-toggle="collapse" data-target=".collapse_nav">
		            <span class="sr-only">Toggle Navigation</span>
		            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
		        </button>
	        </div> <!-- end of button wrap -->
	        <nav>
	            <div class="collapse_nav collapse">
					<ul id="nav_links">
						<li><a href="#/" data-toggle="collapse" data-target=".collapse_nav.in">Home</a></li>
						<li><a href="#/gallery" data-toggle="collapse" data-target=".collapse_nav.in">Gallery</a></li>
						<li><a href="#/about" data-toggle="collapse" data-target=".collapse_nav.in">About</a></li>
						<li><a href="#/contact" data-toggle="collapse" data-target=".collapse_nav.in">Contact</a></li>
					</ul>
				</div> <!-- end of collapsable nav -->
			</nav>
	        <div class="logo_wrap">
				<a href="#/">
		            <img src="build/img/meInnovationNew2b.png" alt="ME Innovation Icon" />
		        </a>
	    	</div> <!-- end of logo_wrap -->
		</header>
			<section ng-controller="ctrl" class="row">
					<div class="contentBack" ng-view></div>
			</section>
		<footer>
			<p>&copy;2016 ME Innovation</p>
		</footer>
	</body>
</html>
