<div ng-controller="contactController" class="contentBack">
	<h1>Contact</h1>
	<section>
		<div class="contentBlock">
            <p>Please fill out this form to find out more about my skills and freelance availability</p>
			<form action="form/meInnovationContact.php" method="post" name="contact" id="contact" onSubmit="return formValidate()">
                 <fieldset>
                    <legend>ME Contact Form</legend>		
            		<div id="fields">                     
                    	<label for="name">Name*:</label>
                       	<input type="text" name="name" id="name" required>
                        <br class="clearFit" />

                        <input type="text" name="phone" id="phone">
                        <br />
                    </div>
                    <div id="checkboxes">
                        <label class="longLabel">Where do you need help?</label>
                    	<br class="clearFit" />
                        <input type="checkbox" name="checkval[]" value="Design">

                        <br />
                        <input type="checkbox" name="checkval[]" value="Marketing">
                        	Marketing
                        <br />
                        <input type="checkbox" name="checkval[]" value="Web Development">
                        	Web Development
                        <br />
                       	<input type="checkbox" name="checkval[]" value="Programming">
                            Programming
                        <br />
                    </div>
                    <textarea name="message" placeholder="Type in your message here"></textarea>
                    <br />
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Clear">  		
                </fieldset>  
            </form>
		</div>
	</section>
</div>
