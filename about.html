<div id="about_wrap">
	<h1>About ME</h1>
	<p id="about_info">My goal is to find a front-end developer role working with web and mobile applications.</p>
			                    

	<div class="col-xs-12">
		<div class="stats_wrap" ng-repeat="stat in stats">
			<div class="stats_heading" hm-tap="overlay()"><h2>{{ stat.heading }}</h2></div>
			<div class="stats">{{ stat.attributes }}</div>
		</div>
	</div>
	
	<div id="about_data" hm-tap="overlay()">
			<div ng-repeat="stat in stats">{{ stat.attributes }}</div>
	</div> <!-- end of about me stats overlay -- >

</div>
