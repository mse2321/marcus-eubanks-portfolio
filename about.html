<div id="about_wrap">
	<h1>About ME</h1>
	<p id="about_info">My goal is to find a front-end developer role working with web and mobile applications.</p>
			                    

	<div class="col-xs-12 stats">
		<h2>Tools</h2>
		<div class="stats-div" ng-repeat="stat in stats | limitTo: 1">{{ stat.tools }}</div><br /><br />

		<h2>Technologies</h2>
		<div class="stats-div" ng-repeat="stat in stats | limitTo: 2">{{ stat.technology }}</div><br /><br />

		<h2>In Progress</h2>
		<div class="stats-div" ng-repeat="stat in stats">{{ stat.inProgress }}</div>
	</div>
	<!-- about me stats overlay
	<div id="about_data">
		<ul class="about_data-ul">
			<li class="art_title" ng-repeat="stat in stats" ng-hide="!newIndex($index)"><h2>{{ stat }}</h2></li>
		</ul>
	</div> end of about me stats overlay -- >

</div>
