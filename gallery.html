<div id="main_wrap" class="section">
	<div id="gallery_wrap" class="col-xs-12 col-md-8" ng-controller="gallery">
		<gallery>
			<!--
				<div class="gallery-symbol" id="arrowLeft" ng-click="lastItem()">&#59237;</div>
		  		<div class="gallery-symbol" id="arrowRight" ng-click="nextItem()">&#59238;</div>
		  	-->
			<photo>
			<!-- Old code
				<img id="gallery_image" class="slide-animation" ng-repeat="item in items" ng-hide="!newIndex($index)" ng-src="{{ item.image }}" hm-swiperight="nextItem()" hm-swipeleft="lastItem()" hm-tap="overlay()">
				<img id="gallery_image" class="slide-animation2" ng-repeat="item in items" ng-hide="!newIndex($index)" ng-src="{{ item.image2 }}" hm-swiperight="nextItem()" hm-swipeleft="lastItem()" hm-tap="overlay()">
			-->
				<img id="gallery_image" class="slide-animation" ng-repeat="item in items" ng-hide="!newIndex($index)" ng-src="{{ item.image }}" hm-swiperight="nextItem()" hm-swipeleft="lastItem()">
			</photo>
			<div class="slide_selection">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" class="active"></li>
					<li data-target="#carousel-example-generic"></li>
					<li data-target="#carousel-example-generic"></li>
					<li data-target="#carousel-example-generic"></li>
				</ol>
			</div>
		</gallery>
	</div>

	<div id="metadata" class="col-xs-12 col-md-4">
		<ul class="meta-ul">
			<li class="art_title" ng-repeat="item in items" ng-hide="!newIndex($index)"><h2>{{ item.title }}</h2></li>
			<li class="subdata" id="desc" ng-repeat="item in items" ng-hide="!newIndex($index)">{{ item.desc }}</li>
			<li class="subdata" id="tech" ng-repeat="item in items" ng-hide="!newIndex($index)">{{ item.tech }}</li>
			<li class="subdata subdata-link" ng-repeat="item in items" ng-hide="!newIndex($index)"><a href="{{ item.link }}" target="_blank"><button>Click to View</button></a></li>
		</ul>
	</div>
</div>
